<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">

    <title>Abhishek</title>
</head>
<body>
    
    <div class="line__container">
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="separator"></div>
    </div>

    <main id="main">
        <div class="scroll__container">
            <section id="hero">
                <div class="hero__container">
                    <div class="hero__title">
                        <h1 class="hero__title__header text__reveal">ABHISHEK</h1>
                    </div>
                    <div class="hero__cta">
                        <h4 id="hero_portfolio">PORTFOLIO <sup>&copy;</sup></h4>
                    </div>
                </div>
            </section>

            <section id="about">
                <div class="about__container">
                    <div class="about__text">
                        <p>I ABHISHEK SHARMA, I 
                            CREATE Unconventional 
                            YET FUNCTIONAL & 
                            VISUALLY PLEASING 
                            INTERFACES FOR THE 
                            MOBILE AND WEB.</p>
                    </div>
                </div>
            </section>

            <section id="video">
                <div class="shim"></div>
                <div class="video__sticky">
                    
                    <video class="main__video" autoplay muted loop playsinline  src="https://videos.pexels.com/video-files/1851768/1851768-uhd_2560_1440_30fps.mp4"></video>

                    <div class="video__text__overlay">
                        <h2 class="text__header__left">SHOW</h2>
                        <h2 class="text__header__right">CASE</h2>
                    </div>
                </div>
            </section>

            <section id="projects">
                <div class="projects__sticky">
                    <div class="slider__container">
                        <div class="projects__slider"></div>
                    </div>
                </div>
            </section>

            <section id="blog">
                <div class="blog__hero">
                    <h2 class="text__reveal">BLOG</h2>
                </div>
            </section>

            <section id="circle__section">
                <div class="circle__sticky">
                    <h2>TBH</h2>
                    <div class="circle__container">
                        <div class="circle"></div>
                    </div>
                </div>
            </section>

            <section id="discover">
                <div class="discover__container">
                    <p class="text__left">Things I Can Help you with.</p>
                    <p class="text__right">Web & mobile / UI&Ux / 
                        Branding / front-end 
                        Development.</p>
                </div>
            </section>

            <section id="end__video">
                <div class="shim"></div>
                <div class="end__video__container">
                    <video class="end__video" autoplay muted loop playsinline src="https://videos.pexels.com/video-files/3140468/3140468-uhd_2560_1440_25fps.mp4"></video>

                </div>

            </section>

            <section id="footer">
                <div class="footer__container">
                    <div class="footer__title">
                        <h4 id="footer_text" class="text__reveall">Abhishek M. Sharma</h4>
                        <h2>Let's start</h2>
                    </div>
                    
            </section>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
